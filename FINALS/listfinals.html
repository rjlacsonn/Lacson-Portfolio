<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midterm Activities</title>
  <style>
    html {
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #4a2b2b;
      margin: 0;
      padding: 0 0 100px;
    }

    .header-link {
      display: block;
      text-decoration: none;
    }

    .header-link:hover header {
      background-color: #f3c2cc;
      cursor: pointer;
    }

    header {
      background-color: #f8dce0;
      color: #2c1d1d;
      padding: 40px 20px 20px;
      text-align: center;
      border-bottom: 2px solid #eec9d2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 2.3em;
      margin: 0;
    }

    header p {
      font-size: 1em;
      margin-top: 10px;
      color: #6e4c4c;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      color: #8c4a5b;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .nav-button {
      background-color: #f5cfd7;
      color: #4a2b2b;
      padding: 14px 24px;
      margin: 12px 0;
      border: 2px solid #eabdc5;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      width: 80%;
      max-width: 400px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #fbe9ef;
      border-color: #d99aa5;
    }

    .highlight-button {
        background-color: #df9797;
        color: white;
        font-size: 1.5rem;
        padding: 20px 30px;
        max-width: 500px;
        border-color: #b03b3b;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(217, 95, 95, 0.6);
        width: 90%;
    }

    .highlight-button:hover {
        background-color: #b03b3b;
        border-color: #7a2626;
        box-shadow: 0 6px 20px rgba(176, 59, 59, 0.8);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8dce0;
      color: #4a2b2b;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      border-top: 1px solid #eec9d2;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      header p {
        font-size: 0.95em;
      }

      .nav-button {
        font-size: 1rem;
        padding: 12px 18px;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <a href="../index.html" class="header-link">
    <header>
      <h1>FINALS ACTIVITIES</h1>
      <p>Select an Activity to View</p>
    </header>
  </a>

  <main>
    <h2>ACTIVITIES</h2>
    <a href="https://rjlacsonn.github.io/bootstrap/" target="_blank"><button class="nav-button">Final Activity - Admin Page</button></a>
    <a href="https://chardue.github.io/brotein/" target="_blank"><button class="nav-button highlight-button">FINAL PROJECT</button></a>
  </main>

  <footer>
    &copy; 2025 Finals Activities
  </footer>

</body>
</html>
